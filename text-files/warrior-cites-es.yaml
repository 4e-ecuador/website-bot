    - Los guerreros victoriosos ganan primero y luego van a la guerra, mientras que los guerreros derrotados van primero a la guerra y luego buscan la victoria.-Sun Tzu.
    - Un guerrero responsable no es alguien que toma el peso del mundo en sus hombros, sino alguien que ha aprendido a tratar con los desafíos del momento.-Paulo Coelho.
    - Los dos guerreros más poderosos son la paciencia y el tiempo.-Leo Tolstoy.
    - El verdadero guerrero no es inmune al miedo. Lucha a pesar de el.-Francesca Lia Block.
    - El valor, por encima de todas las cosas, es la primera cualidad de un guerrero.-Carl von Clausewitz.
    - Todo hombre debería perder una batalla en su juventud, para no perder la guerra cuando sea viejo.-George R.R. Martin.
    - Los guerreros quieren un oponente digno. No hay satisfacción en luchar con lo patético.-Donna Lynn Hope.
    - Un guerrero no renuncia a lo que ama, sino que encuentra el amor en lo que hace.-Dan Millman.
    - Los guerreros deberían sufrir sus dolores silenciosamente.-Erin Hunter.
    - Sé un guerrero cuando se trate de cumplir tus ambiciones. Y un santo cuando se trate de tratar a las personas con respeto, generosidad y amor.-Robin S. Sharma.
    - No hay nada imposible para aquel que lo intenta.-Alejandro Magno.
    - No tengo miedo de un ejército de leones dirigido por una oveja. Tengo miedo de un ejército de ovejas dirigido por un león.-Alejandro Magno.
    - Hoy el enemigo habría ganado, si hubiera tenido un comandante que fuese un ganador.-Julio César.
    - Los cobardes agonizan muchas veces antes de morir… Los valientes ni se enteran de su muerte.-Julio César.
    - Un guerrero de la luz no malgasta su tiempo escuchando a provocaciones; tiene un destino que cumplir.-Paulo Coelho.
    - Se de lo que soy capaz; ahora soy un soldado; un guerrero. Soy alguien a quien temer.-Pittacus Lore.
    - Ser heroico es ser lo suficientemente valiente como para morir por algo.-Criss Jami.
    - Ten una oportunidad y arriásgalo todo o juega a lo seguro y sufre una derrota.-Pittacus Lore.
    - Las ideas más nobles siempre han sido protegidas por los guerreros.-Tom Clancy.
    - Cuando uno no tiene nada que perder, se vuelve valiente. Solo somos tímidos cuando hay algo a lo que nos podamos aferrar.-Don Juan.
    - Lo que hacemos en la vida tiene su eco en la eternidad.-Gladiador.
    - Los guerreros son necesarios cuando los débiles no se pueden defender.
    - La clave para ser un guerrero no es tener miedo de lo que eres.-Tom Spanbauer.
    - Recuerda las maravillas silenciosas. El mundo tiene más necesidad de ellas que de guerreros.-Charles de Lint.
    - Elegimos y hacemos a nuestros héroes a partir de lo que hemos leído, escuchado y creído.-Pushpa Rana.
    - Las ideas son los grandes guerreros del mundo, y un mundo que no tiene ideas tras el, es simplemente una brutalidad.-James A. Garfield.
    - Los guerreros sienten dolor y miedo, pero nunca lo muestran y sus lágrimas sólo ruedan hacia abajo como la sangre.-G. Sujenthiran.
    - En términos generales, el camino del guerrero es la aceptación decidida de la muerte.-Miyamoto Musashi.
    - Nunca podríamos aprender a ser valientes y pacientes si solamente hubiese alegría en el mundo.-Helen Keller.
    - La valentía física es un instinto animal; la valentía moral es mucho mayor y un coraje más verdadero.-Wendell Phillips.
    - Nadie es tan valiente que no se ve perturbado por algo inesperado.-Julio César.
    - Un hombre con valor forma una mayoría.-Andrew Jackson.
    - Creerse valiente es ser valiente; es la única cosa esencial.-Mark Twain.
    - Lo único a temer es el miedo en si mismo.-Franklin D. Roosevelt.
    - A veces no te das cuenta de tus propias fortalezas hasta que te encaras con tu mayor debilidad.-Susan Gale.
    - El coraje no es la ausencia de miedo, sino el juicio de que algo más es más importante que el miedo.-Ambrose Redmoon.
    - El esfuerzo y coraje no son suficientes sin propósito y dirección.-John F. Kennedy.
    - Coraje es descubrir que puedes no ganar, e intentarlo cuando sabes que puedes perder.-Tom Krause.
    - Un verdadero guerrero no pelea porque odia lo que tiene en frente, si no que pelea porque ama lo que tiene detrás.
    - Una delgada línea separa a un luchador de un guerrero. Uno es motivado por una razón, mientras que otro es motivado por un propósito. Uno lucha para vivir, el otro vive para luchar.-Unni Krishnan.
    - Se de lo que soy capaz. Soy un soldado ahora, un guerrero. Soy alguien a quien deben temer, no cazar.-Pittacus Lore.
    - Todo amante es un guerrero.-Ovidio.
    - La paz no es algo que solo deseas. Es algo que creas, es algo que haces, es algo que eres. Y es algo que das.-Robert Fulghum.
    - El silencio de un soldado muerto canta nuestro himno nacional.-Aaron Kilbourn.
    - Solo la muerte ha visto el final de la guerra.-Platón.
    - Es mejor mantenerse peleando. Si corres, solo morirás cansado.-Proverbio Vikingo.
    - El coraje sobre todas las cosas es la primera cualidad de un guerrero.-Sun Tzu.
    - Un guerrero exitoso es un hombre común, con el enfoque de un láser.-Bruce Lee.
    - Tal vez la espada tiene algo de magia. Personalmente, creo que es el guerrero quien lo ejerce.-Brian Jacques.
    - Si no puede alcanzarte, no puede golpearte. Si no puede golpearte, no puede hacerte daño.-Arun D. Ellis.
    - La guerra es política para todos menos para el guerrero.-Tiffany Madison.
    - ¡No hay más mundos para conquistar!-Alejandro Magno.
    - Cualquier gran guerrero es también un erudito, un poeta y un artista.-Steven Seagal.
    - La resiliencia es, por supuesto, necesaria para un guerrero. Pero la falta de empatía no lo es.-Phil Klay.
    - Soy un guerrero para la clase media.-Barack Obama.
    - Nada es tan fuerte como la gentileza. Nada es tan gentil como la fuerza real.-Francisco de Sales.
    - Hacemos la guerra para que podamos vivir en paz.-Aristóteles.
    - Estar preparado para la guerra es uno de los medios más efectivos para preservar la paz.-General George Washington.
    - Para un verdadero guerrero, el poder percibido puede ser el poder logrado.
    - Sólo un guerrero elige el pacifismo; otros están condenados a el.
    - La victoria está reservada para aquellos que están dispuestos a pagar su precio.-Sun Tzu.
    - Cuando el mundo está en paz, un caballero mantiene su espada a su lado.-Wu Tsu.
    - Si estás aquí hoy, eres un superviviente. Pero los que hemos vivido un verdadero infierno y seguimos en pie, recibimos otro nombre. Somos guerreros.-Lori Goodwin.
    - Nadie sabe por lo que has pasado o lo que han vistos tus ojos, pero te aseguro que lo que has conquistado, brilla en tu mente.-Nikki Rowe.
    - El guerrero de la luz es un creyente. Debido a que cree en los milagros, los milagros comienzan a suceder.-Paulo Coelho.
    - Sin importar lo que seas físicamente, hombre o mujer, fuerte o débil, enfermo o saludable, todas esas cosas importan menos que lo que contiene tu corazón. Si tienes el alma de un guerrero, eres un guerrero.-Cassandra Clare.
    - Los guerreros deben escuchar sus corazones. Para ello, debes seguir tus sentimientos.-Théun Mares.
    - Las fortalezas de un hombre van de la mano con sus debilidades. Por esto no existe un guerrero invencible, por esto los héroes mueren.-Shan Sa.
    - Debido a que el guerrero de la luz tiene la certeza de que encontrará el amor, el amor aparece.-Paulo Coelho.
    - Uno no puede convertirse en un guerrero sólo deseando serlo. Convertirse en un guerrero es una lucha que toma una vida entera.-Théun Mares.
    - La suerte es la ventaja que el verdadero guerrero gana al seguir los cursos de acción adecuados.-R. A. Salvatore.
    - Para convertirse en un guerrero, se debe estar preparado para aprovechar las oportunidades y luchar por la libertad. No hay otra forma.-Théun Mares.
    - Debes aprender a ver lo que miras. El camino del guerrero es el camino de la sabiduría.-Chistopher Paolini.
    - No hay mayor soledad que la de un samurái, exceptuando la de un tigre en la jungla.-Jean Pierre Melville.
    - 'Los guerreros conocen cada aspecto de su ser más íntimo: sus tendencias latentes, pero sobre todo, sus potenciales ocultos. Para lograrlo, los guerreros utilizan el mundo como un espejo.-Théun Mares.'
    - Los hombres perdidos siempre buscarán a alguien que los guíe; mientras que los guerreros confiados, que ya encontraron su camino, mirarán hacia el horizonte.-Suzy Kassem.
    - La vida de un guerrero debe ser reposada. Si quieres tener éxito como guerrero, no te puedes dar el lujo de gastar tu poder personal viviendo una vida atropellada.-Théun Mares.
    - Ningún hombre nace siendo un guerrero, ni nace siendo un ser racional. Escogemos convertirnos en una o en otra cosa.-Théun Mares.
    - 'Hay tres cualidades que todos los individuos deben tener para poder ser exitosos: la paciencia de un monje, el coraje de un guerrero y la imaginación de un niño.-Sharad Vivek Sagar.'
    - Un guerrero nunca cede su poder ante nada, ni siquiera ante la muerte.-Théun Mares.
    - Estás aquí, estás vivo y despierto, y sin importar la razón por la cual hayas peleado en las batallas, es momento de que te enfoques en la fuerza que te levanta cuando el resto del mundo te ha noqueado.-Nikki Rowe.
    - El camino del guerrero no es un ejercicio para el desarrollo espiritual. El camino del guerrero es una forma de vida necesaria para que el guerrero sobreviva.-Théun Mares.
    - Aquí estoy, con la sangre del guerrero en mis venas. Nunca me podrán romper.-BinYamin Gulzar.
    - El guerrero de la luz nunca está apresurado. El tiempo está de su lado.-Paulo Coelho.
    - Sólo escuchando atentamente las órdenes del corazón, el guerrero podrá ganar ventaja sobre el poder.-Théun Mares.
    - El guerrero de la luz aprende a dominar su impaciencia y evita actuar sin pensar.-Paulo Coelho.
    - Naciste siendo un campeón. Un guerrero. Alguien que desafía las probabilidades al sobrevivir la batalla más sangrienta de todas.-Suzy Kassem.
    - Quien se conquista a sí mismo es el guerrero más poderoso.-Confucio.
    - Si eres un guerrero, ser decente es no engañar a nadie.-Chögyam Trungpa.
    - El dolor era la forma en la que sus cuerpos les decían que estaban yendo más allá de sus límites.-Richard Marcinko.
    - Debido a que el guerrero de la luz está seguro de que sus pensamientos pueden cambiar su vida, su vida comienza a cambiar.-Paulo Coelho.
    - El guerrero que tiene mayor facilidad para adaptarse a lo inesperado es el que vive más tiempo.-Christopher Paolini.
    - Puede que te caiga un rayo repentino o que el viento cruel te golpee, pero siempre te podrás levantar de nuevo, absorber la luz del sol y prepararte para ser golpeado incluso por el granizo, una y otra vez.-Suzy Kassem.
    - Los estudiantes serios se preocupan más por el entrenamiento de la mente y la disciplina del espíritu, que por el desarrollo de las artes marciales.-Eiji Yoshikawa.
    - La ira tiene su lugar, pero no te servirá aquí. El camino del guerrero es el camino del conocimiento. Si el conocimiento te pide que utilices la ira, entonces lo haces. Pero no podrás obtener conocimiento si pierdes la calma.-Christopher Paolini.
    - Un guerrero le teme a la batalla que perdió. Más que a las batallas que puede luchar, le teme a las batallas que ya pasaron, que se acabaron, que ni las proezas ni las armas pueden cambiar.-Mark Lawrence.
    - Debes saber lo que quieres y luchar por alcanzarlo.-Lailah Gifty Akita.
    - Luchar no es lo único importante en el arte de la guerra. Los hombres que piensan de esa manera, y están satisfechos de tener comida para alimentarse y un lugar para dormir, no son más que vagabundos.-Eiji Yoshikawa.
    - El único motivo por el que una persona debería alzar una espada es para proteger a los que ama, no para quitarle la vida al amor de alguien más.-Sherrilyn Kenyon.
    - Incluso después de los climas más tormentosos, los verdaderos guerreros seguirán reflejando los brillantes rayos del sol magnífico a través de sus ojos.-Susy Kassem.
